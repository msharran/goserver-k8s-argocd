apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goserver
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/msharran/goserver-helloworld.git
    targetRevision: main
    path: k8s/deploy/overlays/staging
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
